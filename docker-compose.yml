services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caselawgpt-backend
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./google_credentials.json:/app/google_credentials.json
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google_credentials.json
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: caselawgpt-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
